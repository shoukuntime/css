<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI計算機</title>
</head>

<body>
    <h1>BMI計算機</h1>
    <form>
        <label for="username">姓名</label>
        <input id="username" name="username" type="text" placeholder="jerry"><br>
        <label for="password">密碼</label>
        <input id="password" name="password" type="password"><br>
        <label for="date">生日</label>
        <input id="date" name="date" type="date"><br>
        <label for="height">身高</label>
        <input id="height" step="0.1" name="height" type="number"><br>
        <label for="weight">體重</label>
        <input id="weight" step="0.1" name="weight" type="number"><br>
        <input type="checkbox">記住帳號<br>
        <input type="file"><br>
        <p><button>計算</button></p>

    </form>
    <a href="index.html"><button>返回</button></a>
</body>

</html>
